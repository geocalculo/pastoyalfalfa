
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pasto y Alfalfa</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --verde-intenso: #2e7d32;
      --verde-palido: #a5d6a7;
      --verde-claro: #e8f5e9;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: var(--verde-claro);
      color: #333;
    }
    section {
      padding: 80px 20px;
      max-width: 1000px;
      margin: auto;
    }
    section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
      color: var(--verde-intenso);
    }

    .grupo-fotos {
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .calculadora {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .calculadora input {
      padding: 10px;
      margin-right: 10px;
      width: 100px;
    }
    footer {
      background: var(--verde-intenso);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

.video-header {
  position: relative;
  width: 100%;
  height: 60vh;
  overflow: hidden;
}

.background-video {
  position: absolute;
  top: 50%;
  left: 50%;
  min-width: 100%;
  min-height: 100%;
  transform: translate(-50%, -50%);
  object-fit: cover;         /* ⚠️ Esto es CLAVE */
  z-index: -1;
}

    .overlay-text {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 20vh;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>

<header class="video-header">
  <video autoplay muted loop playsinline class="background-video">
    <source src="header_landscape_slow_8s_to_12s.webm" type="video/webm">
    <source src="header_landscape_slow_8s_to_12s.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>
  <div class="overlay-text">
    <h1>Pasto en Rollo Premium</h1>
    <p>Directo del campo a tu jardín</p>
  </div>
</header>

<!-- CONTENIDO OMITIDO PARA BREVEDAD -->

</body>
</html>
